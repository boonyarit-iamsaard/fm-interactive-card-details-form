<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a solution to the Interactive card details form challenge on Frontend Mentor."
    />
    <title>Frontend Mentor | Interactive card details form</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/assets/css/main.css" />

    <style>
      /* space-grotesk-500 - latin */
      @font-face {
        font-family: 'Space Grotesk';
        font-style: normal;
        font-weight: 500;
        font-display: swap;
        src: local(''),
          url('./src/assets/fonts/space-grotesk-v12-latin-500.woff2')
            format('woff2'),
          url('./src/assets/fonts/space-grotesk-v12-latin-500.woff')
            format('woff');
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <section class="interactive-card-section">
        <div class="card-container">
          <div class="card card-back">
            <img
              src="./src/assets/images/bg-card-back.png"
              alt="card back"
              class="card-image"
            />
            <div class="card-body">
              <p>000</p>
            </div>
          </div>
          <div class="card card-front">
            <img
              src="./src/assets/images/bg-card-front.png"
              alt="card front"
              class="card-image"
            />
            <div class="card-body">
              <p>0000 0000 0000 0000</p>
              <div class="d-flex">
                <div>Jane Appleseed</div>
                <div>
                  <span>00</span>
                  <span>/</span>
                  <span>00</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="form-section">
        <form class="form-container">
          <div class="row">
            <label for="cardholder-name" class="form-label"
              >cardholder name</label
            >
            <input
              type="text"
              name="cardholder-name"
              id="cardholder-name"
              placeholder="e.g. Jane Appleseed"
              class="form-control"
            />
          </div>
          <div class="row">
            <label for="card-number" class="form-label">card number</label>
            <input
              type="text"
              name="card-number"
              id="card-number"
              class="form-control"
              placeholder="e.g. 1234 5678 9123 0000"
            />
          </div>
          <div class="row">
            <div class="row col">
              <label class="form-label">exp. date (mm/yy)</label>
              <div class="col">
                <input
                  aria-label="expiry-month"
                  type="text"
                  name="expiry-month"
                  id="expiry-month"
                  class="form-control"
                  placeholder="00"
                />
              </div>
              <div class="col">
                <input
                  aria-label="expiry-year"
                  type="text"
                  name="expiry-year"
                  id="expiry-year"
                  class="form-control"
                  placeholder="00"
                />
              </div>
            </div>
            <div class="row col">
              <label for="cvc" class="form-label">cvc</label>
              <input
                type="text"
                name="cvc"
                id="cvc"
                placeholder="e.g. 123"
                class="form-control"
              />
            </div>
          </div>
          <div class="d-grid">
            <button type="button" class="btn">confirm</button>
          </div>
        </form>

        <div class="form-message">
          <img
            src="./src/assets/images/icon-complete.svg"
            alt="complete icon"
            class="message-image"
          />
          <p class="message-title">Thank you!</p>
          <p class="message-text">We've added your card details</p>
          <div class="d-grid"><button class="btn">continue</button></div>
        </div>
      </section>

      <section class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/interactive-card-details-form-XpS8cKZDWw"
          target="_blank"
          >Frontend Mentor | Interactive card details form</a
        >. Coded by
        <a
          href="https://github.com/boonyarit-iamsaard/fm-interactive-card-details-form"
          target="_blank"
          >Boonyarit Iamsa-ard</a
        >.
      </section>
    </main>

    <script type="module" src="./src/assets/js/main.js"></script>
  </body>
</html>
